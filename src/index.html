<body>
    <div id="app" class="grid-col-48">

        </div>
        <!--login page-->
        <div class="page" id="login">

        <!--chat list page-->
        <div class="page" id="chat-list">

                </div>


                <div class="message">

                        <div class="text">

                        <div class="date">
                            <div>23.12.2019, 12:00</div>

                <div class="message">
                    <div class="inner">
                        <div class="text">
                            <div>Falkenwand ?</div>
                        </div>

            <div id="chat-input" class="grid-col-48">
                <textarea name="text" rows="2" wrap="soft"></textarea>
            </div>


            <div id="chat-attachments">
                <div class="inner flex">
                    <div tabindex=0>
                        <img src="icons/media.svg" />
                    </div>
                    <div tabindex=1>
                        <img src="icons/geolocation.svg" />
                    </div>
                </div>
            </div>

            <div id="bottom-bar" class="flex justify-content-spacebetween grid-col-48">
                <div id="button-left"><img src="icons/arrow-left.svg" /></div>
                <div id="button-center"></div>
                <div id="button-right"><img src="icons/edit.svg" /></div id="button-left">
