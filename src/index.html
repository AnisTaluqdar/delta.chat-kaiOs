<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeltaChat</title>

    <!-- <link rel="shortcut icon" type="image/x-icon" href="./icons/icon-112-112.png" /> -->
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/grid.css">


</head>

<body>
    <div id="app" class="grid-col-48">
        <div id="toast">
        </div>
        <!--intro page-->
        <div class="page" id="intro">
            <div><img src=""></div>
            <div>copyright text</div>
        </div>
        <!--login page-->
        <div class="page" id="login">
        </div>
        <!--chat list page-->
        <div class="page" id="chat-list">

        </div>
        <!--chat page-->
        <div class="page grid-col-48" id="chat">
            <div id="chat-messages">

            </div>



            <div id="chat-input" class="grid-col-48">
                <textarea name="text" rows="2" wrap="soft"></textarea>
            </div>


            <div id="chat-attachments">
                <div class="flex" id="inner">
                    <div tabindex=0>
                        <img src="icons/media.svg" />
                    </div>
                    <div tabindex=1>
                        <img src="icons/geolocation.svg" />
                    </div>
                </div>
            </div>


        </div>

        <div id="bottom-bar" class="flex justify-content-spacebetween grid-col-48">
            <div id="button-left"></div>
            <div id="button-center">select</div>
            <div id="button-right"></div>
        </div>


    </div>


    <script src="lib/moments.min.js" defer></script>
    <script src="js/helper.js" defer></script>
    <script src="mock/data.js" defer></script>
    <script src="app.ts" defer></script>


</body>

</html>
